version: '3.8'

services:
  # ============ Backend Service ============
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: insurance-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    # volumes:
    #   # Mount for development (optional - uncomment for hot reload)
    #   - ./Backend:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  # ============ Frontend Service ============
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: insurance-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
